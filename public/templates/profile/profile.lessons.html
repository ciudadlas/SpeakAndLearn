<div class="entries">
    <div class="entry">


                    <table id="lesson-table" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Browser</th>
                                <th class="td-actions"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="lesson in lessons" ng-click="lessonClicked(lesson)" ui-sref='profile.lesson-detail({lessonID: lesson.id})'>
                                <td> {{ getDateObject(lesson.lesson_date) | date:'M/d/yyyy' }} </td>
                                <td> {{ lesson.feedback }} </td>
                                <td class="td-actions">
                                    <a href="javascript:;" class="btn btn-small btn-primary">
                                        <i class="btn-icon-only icon-ok"></i>                                       
                                    </a>
                                    
                                    <a href="javascript:;" class="btn btn-small">
                                        <i class="btn-icon-only icon-remove"></i>                                       
                                    </a>
                                </td>
                            </tr>
                        <tbody>
                    </table>
        </div>
    </div>
</div>

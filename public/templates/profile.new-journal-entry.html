<div>
    <form ng-submit="submitNewEntry()">
        <label class="control-label">Title<br></label>
        <input type="text" class="form-control input-sm" ng-model="entry.title" required>
        
        <label class="control-label">Body<br></label>
        <textarea class="form-control" ng-model="entry.body" required></textarea><br>

        <button class="btn btn-info btn-sm">Create</button>
    </form>
</div>
